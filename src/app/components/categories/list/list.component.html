
<h3>Kategória kezelés</h3>
<hr>
<button type="button" class="btn btn-primary mb-3" routerLink="/categoryform">új adat rögzítés</button>

<table class="table table-hover table-striped table-bordered">
    <thead class="table-dark">
      <tr>
        <th >#</th>
        <th >Kategóriák</th>
        <th>Műveletek</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
      <tr *ngFor="let category of categories;index as i;">
        <td> {{ i+1}}</td>
        <td> {{ category.categoryName}}</td>
        <td class="text-end">
          <button class="btn btn-sm btn-warning me-2" routerLink="/categoryform/{{category.id}}"><i class="bi bi-pencil-square"></i></button>
          <button class="btn btn-sm btn-danger" (click)="delete(category.id)"><i class="bi bi-trash"></i></button>
        </td>
      </tr>
    <tfoot>
        <th colspan="3" class="text-center">Összesen <span>{{categories.length}}</span> rekord</th>
    </tfoot>
  </table>
