<h3>Kategória kezelés</h3>
<hr>
<h5 *ngIf="!this.id">Kategória felvétel</h5>
<h5 *ngIf="this.id">Kategória módosítás</h5>

<label for="catname">Kategória név</label>
<input type="name" class="form-control" id="catname" placeholder=""  [(ngModel)]="NewCategory.categoryName" value="">
 
<button type="button" class="btn btn-secondary mb-3 me-2 " routerLink="/categories">Vissza a listához</button>
<button *ngIf="!this.id" type="button" class="btn btn-primary mb-3 "  (click)="save()">Mentés</button>
<button *ngIf="this.id" type="button" class="btn btn-warning mb-3 "  (click)="save()">Módosítás</button>
